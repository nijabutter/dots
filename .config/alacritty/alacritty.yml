window:
  padding:
    x: 2
    y: 2

font:
  normal:
    # family: PxPlus IBM MDA
    family: JetBrainsMono Nerd Font
  bold:
    #family: monospace
    style: Bold
  italic:
    #family: monospace
    style: Italic
  bold_italic:
    style: Bold Italic

  size: 12

draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: '#181A1F'
    foreground: '#c5c8c6'

  selection:
    text: CellBackground
    background: CellForeground

  normal:
    black:   '#5F6672'
    red:     '#E06C75'
    green:   '#98C379'
    yellow:  '#E5C07B'
    blue:    '#61AFEF'
    magenta: '#B57EDC'
    cyan:    '#56B6C2'
    white:   '#A9B2C3'

  bright:
    black:   '#5F6672'
    red:     '#E06C75'
    green:   '#98C379'
    yellow:  '#E5C07B'
    blue:    '#61AFEF'
    magenta: '#B57EDC'
    cyan:    '#56B6C2'
    white:   '#A9B2C3'

background_opacity: 1.0
